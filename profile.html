<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Register/Login & Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
    

<!-- LOGIN / REGISTER PAGE -->
<div class="login-page" id="loginPage">
  <div class="login-box">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Enter username" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button onclick="handleLoginRegister()">Submit</button>
    <p id="loginError" class="error"></p>
  </div>
</div>

<header>
    <div class="container">
      <nav>
        <ul>
  <li><a href="Home.html">Home</a></li>
  <li><a href="rewards.html">Rewards</a></li>
  <li><a href="ngo.html">NGOs</a></li>
  <li><a href="credit.html">Credit System</a></li>
  <li><a href="league.html">League System</a></li>
  <li><a href="profile.html" class="login-btn">Login</a></li>
</ul>

      </nav>
    </div>
  </header>

<!-- PROFILE DASHBOARD -->
<div class="dashboard" id="dashboard" style="display:none;">
  <div class="profile-section">
    <div class="profile-pic">
      <img id="profilePreview" src="default.jpg" alt="Profile Picture" />
      <input type="file" id="profileUpload" accept="image/*" />
    </div>
    <div class="profile-info">
      <h2 id="userDisplay">User</h2>
      <p>Credits: <span id="creditCount">0</span></p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="upload-section">
    <h3>Upload Your Work</h3>
    <form id="uploadForm">
      <textarea id="desc" placeholder="Describe your work..." required></textarea>
      <input type="file" id="fileUpload" accept="image/*,video/*,.pdf" required />
      <button type="submit">Submit Work</button>
    </form>
  </div>

  <div class="work-display">
    <h3>Your Submitted Work</h3>
    <div id="workList"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
